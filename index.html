<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Testimonials</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="text-center">Testimonials</h1>
      </header>

      <main>
        <!-- start carousel -->
        <div
          id="carouselExample"
          class="carousel slide"
          data-ride="carousel"
          data-interval="7000"
          data-keyboard="true"
          data-pause="hover"
          data-touch="true"
        >
          <!-- adds indicators to indicate which slide we are on and allows user to control -->
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExample"
              data-slide-to="0"
              class="active"
            ></li>
            <!--reference div with id of carouselExample & numbers based on index, active will change as scroll through-->
            <li data-target="#carouselExample" data-slide-to="1"></li>
            <li data-target="#carouselExample" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <!-- slide one -->
            <div class="carousel-item active">
              <img src="images/flower1.jpg" class="w-100" alt="daisy" />
              <!-- add text to slide -->
              <div class="carousel-caption">
                <p>Katie is</p>
                <h2>Approchable</h2>
              </div>
              <!-- end caption-->
            </div>
            <!-- end carousel item -->
            <!-- slide two -->
            <div class="carousel-item">
              <img
                src="images/team.png"
                class="w-100"
                alt="shadow outlines of people"
              />
              <!-- add text to slide -->
              <div class="carousel-caption">
                <p>Katie is a</p>
                <h2>Team Player</h2>
              </div>
              <!-- end caption-->
            </div>
            <!-- end carousel item -->
            <!-- slide three -->
            <div class="carousel-item">
              <img src="images/chat.jpg" class="w-100" alt="chat bubbles" />
              <!-- add text to slide -->
              <div class="carousel-caption">
                <p>Katie is a</p>
                <h2>Great Conversationalist</h2>
              </div>
              <!-- end caption-->
            </div>
            <!-- end carousel item -->
          </div>
          <!-- end carousel-inner -->

          <!-- add prev and next buttons to make accessible and allow user to control - links to next slide -->
          <a
            class="carousel-control-prev"
            href="#carouselExample"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span
            ><!-- user using screenreader hide but view text-->
            <span class="sr-only">Previous</span
            ><!-- screen rider only-->
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExample"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!-- end carousel -->
      </main>
    </div>
    <!-- container ends-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
